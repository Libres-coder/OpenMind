data:
  eval_data: data/eval_small.jsonl
  image_dir: data/images
  train_data: data/train_small.jsonl
model:
  base_model: /root/autodl-tmp/models/gpt2
  downsample_ratio: 2
  enable_audio: false
  enable_cot: true
  enable_verification: true
  img_size: 384
  llm_model: /root/autodl-tmp/models/gpt2
  patch_size: 14
  projector_type: token_pooling
  use_flash_attn: true
  vision_depth: 27
  vision_embed_dim: 1152
  vision_heads: 16
training:
  batch_size: 2
  eval_steps: 500
  gradient_accumulation: 8
  learning_rate: 2.0e-05
  logging_steps: 50
  max_length: 512
  max_steps: 3000
  num_epochs: 3
  num_workers: 2
  output_dir: outputs/week1
  save_steps: 500
  use_amp: true
  warmup_steps: 100
  weight_decay: 0.01
